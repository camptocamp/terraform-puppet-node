port:
  tcp:22:
    listening: true
    ip:
    - 0.0.0.0
  tcp6:22:
    listening: true
    ip:
    - '::'

package:
  puppet-agent:
    installed: true

service:
  puppet:
    enabled: true
    running: true

file:
  /root/.ssh/authorized_keys:
    exists: true
    contains:
      - puppet

command:
  pvs --version:
    exit-status: 0
